      <script>
      alert('Elimde cemi 100 manat var');
alert('Restoranta girildi');
let p = +prompt('Neche burger isteyirsiniz');
let burger = 5;
let b = +prompt('Neche pizza isteyirsiniz');
let pizza = 12;
let a = +prompt('Neche doner isteyirsiniz');
let doner = 2; 
        
let cemi1 = p * burger;
let cemi2 = b * pizza;
let cemi3 = a * doner;
        
let total = cemi1 + cemi2 + cemi3;
        
let netice;
        
if (total < 100 ) {
    netice = `buyurun ${p} burger , ${b} pizza , ${a} doner sifarisler bunlardir`;
} else {
    netice = 'Pulunuz çatmır';
}

document.getElementById('b').innerHTML = `${netice} yedikleriniz ${total}man tuttu`;


        </script>
